<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('signup') }}">Signup</a>
      <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in-signuppage1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-child"></div>
      <div class="or">or</div>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="rectangle-container">
          <input class="group-inner" type="text" name="username" required />

          <b class="username">Username</b>
        </div>
        <div class="group-parent">
          <div class="rectangle-frame">
            <input class="group-inner" type="password" name="password" required />
          </div>
          <b class="password">Password</b>
        </div>
        <input type="submit" value="Log In" />
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
      </form>
      <div class="about-group">
        <div class="about1">About</div>
        <div class="about1">
          <p class="contact3">Contact</p>
        </div>
        <div class="about1">
          <p class="contact3">Blog</p>
        </div>
        <div class="newsletter2">
          <p class="contact3">Newsletter</p>
        </div>
      </div>
      <div class="recipe-app-terms-of-use-priv-container">
        <div class="recipe-app-terms1">
          2023 Recipe App. Terms of Use. Privacy Policy
        </div>
      </div>
      <img class="ra-3-icon" alt="" src="./public/ra-3@2x.png" />
    </div>
  </body>
</html>
