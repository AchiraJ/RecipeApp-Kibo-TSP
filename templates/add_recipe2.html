<link rel="stylesheet" href="add-recipe.css">

{% extends 'base.html' %}

{% block content %}
<h1>Add Recipe</h1>
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Recipe Title:</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="image">Recipe Image:</label>
    <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
  </div>
  <div class="form-group">
    <label for="description">Recipe Description:</label>
    <textarea class="form-control" id="description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="ingredients">Ingredients List:</label>
    <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
  </div>
  <div class="form-group">
    <label for="instructions">Instructions of Preparation:</label>
    <textarea class="form-control" id="instructions" name="instructions" required></textarea>
  </div>
  <div class="form-group">
    <label for="category">Add Category:</label>
    <input type="text" class="form-control" id="category" name="category" required>
  </div>
  <div class="form-group">
    <label for="tags">Add Tag:</label>
    <input type="text" class="form-control" id="tags" name="tags">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
