<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>
  <body>
    
    <div class="login">
      <form method="POST" action="{{ url_for('login') }}">
        <div class="box">
          <h2>RecipeApp Login</h2>
          <label for="userName" class="fl fontLabel"> User Name: </label>
          <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
          <div class="fr">
              <input type="text" required name="username" maxlength="10" placeholder="User Name" class="textBox">
          </div>
          <div class="clr"></div>
        </div>

        <div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>

        <br>
        <div class="box">
          <button type="submit" class="login-button">Login</button>
        </div>
        <br>
        <div class="forgot-password-link">
          <a href="{{url_for('forgot_password')}} ">Forgot password?</a>    or 
          <a href="{{url_for('signup')}} ">Sign Up</a>
        </div>
      </form>
      <div class="about-group">
        <div class="about1">About</div>
        <div class="about1">
          <p class="contact3">Contact</p>
        </div>
        <div class="about1">
          <p class="contact3">Blog</p>
        </div>
        <div class="newsletter2">
          <p class="contact3">Newsletter</p>
        </div>
      </div>
      <div class="recipe-app-terms-of-use-priv-container">
        <div class="recipe-app-terms1">
          2023 Recipe App. Terms of Use. Privacy Policy
        </div>
      </div>
      <img class="ra-3-icon" alt="" src=".static\public\ra-3@2x.png" />
    </div>
  </body>
</html>
